<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="findTweets()" 
                >Get tweets from Thessaloniki!</button>
            <ul>
                <li *ngFor="let tweet of tweets ">
                    <tweet [tweet]=tweet></tweet>
                </li>
            </ul>
        </div>
    </div>
</div>
